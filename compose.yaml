version: '3.8'

services:
  techrocket-lps:
    image: davs933/techrocket-lps:latest
    networks:
      - traefik_public
    deploy:
      placement:
        constraints:
          - node.role == manager
      labels:
        - "traefik.enable=true"
        # Regra de dom√≠nios unificada incluindo techrocket.site
        - "traefik.http.routers.techrocket-lps.rule=Host(`bratzstyle.com.br`) || Host(`daveniori.com.br`) || Host(`techrocket.site`) || Host(`bratz.techrocket.site`) || Host(`loja.techrocket.site`)"
        - "traefik.http.routers.techrocket-lps.entrypoints=websecure"
        - "traefik.http.routers.techrocket-lps.tls=true"
        - "traefik.http.routers.techrocket-lps.tls.certresolver=letsencryptresolver"
        # Essencial no Swarm para o Traefik encontrar a porta do Apache
        - "traefik.http.services.techrocket-lps.loadbalancer.server.port=80"

networks:
  traefik_public:
    external: true
