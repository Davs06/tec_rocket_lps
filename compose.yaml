version: '3.8'

services:
  techrocket-lps:
    # Substitua pelo seu utilizador real do Docker Hub
    image: seu-usuario/techrocket-lps:latest
    container_name: techrocket_lps
    restart: unless-stopped
    networks:
      - traefik_public
    deploy:
      placement:
        constraints:
          - node.role == manager
      labels:
        - "traefik.enable=true"
        # Regra de domínios unificada incluindo o techrocket.site
        - "traefik.http.routers.techrocket-lps.rule=Host(`bratzstyle.com.br`) || Host(`daveniori.com.br`) || Host(`techrocket.site`) || Host(`bratz.techrocket.site`) || Host(`loja.techrocket.site`)"
        - "traefik.http.routers.techrocket-lps.entrypoints=websecure"
        - "traefik.http.routers.techrocket-lps.tls=true"
        - "traefik.http.routers.techrocket-lps.tls.certresolver=letsencryptresolver"
        # Importante: No Swarm, o Traefik precisa saber a porta explicitamente via label de serviço
        - "traefik.http.services.techrocket-lps.loadbalancer.server.port=80"

networks:
  traefik_public:
    external: true
